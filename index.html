<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SortingVisualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default"></script>
</head>

<body>
    <div class="heading">
        <h2>Sorting Visualizer</h2>
    </div>

    <div id="description">
        <p>
            <label><input type="radio" name="diff" value="easy" checked> MergeSort</label>
            <label><input type="radio" name="diff" value="standard"> BubbleSort</label>
            <label><input type="radio" name="diff" value="standard"> SelectionSort</label>
            <label><input type="radio" name="diff" value="standard"> InsertionSort</label>
            <label><input type="radio" name="diff" value="standard"> QuickSort</label>
        </p>

        <div class="yardsticks">
        </div>
        <button class="sort" type="button">
            Sort
        </button>
        <button class="shuffle" type="button">
            Shuffle
        </button>
    </div>

</body>

</html>
